<style>
  :root {
    --primary: #1e40af;
    --accent: #537fe7;
    --bg: #e2eafc;
    --card: #fff;
  }
  .header {
    width: 100vw;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.7em 2em;
    box-sizing: border-box;
    min-height: 54px;
    z-index: 100;
    position: relative;
  }
  .logo-mini {
    display: flex;
    align-items: center;
    gap: 0.7em;
    font-size: 1.19em;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
  }
  .logo-mini img {
    height: 34px;
    width: 34px;
    object-fit: contain;
    border-radius: 7px;
    background: #fff;
    padding: 3px;
    box-shadow: 0 1px 6px #1e40af22;
  }
  .header-hamburger {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 38px;
    height: 38px;
    border: none;
    background: none;
    cursor: pointer;
    z-index: 120;
    position: relative;
    margin-left: auto;
    margin-right: 0.5em;
  }
  .header-hamburger span,
  .header-hamburger span::before,
  .header-hamburger span::after {
    display: block;
    width: 25px;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    position: absolute;
    left: 0;
    transition: all 0.32s cubic-bezier(.4,2,.6,1);
    content: '';
  }
  .header-hamburger span {
    position: relative;
    margin-top: 0;
    margin-bottom: 0;
    background: none;
    height: 3px;
    width: 25px;
  }
  .header-hamburger span::before { top: -8px; }
  .header-hamburger span::after  { top: 8px; }
  .header-hamburger:not(.open) span { background: #fff; }
  .header-hamburger:not(.open) span::before,
  .header-hamburger:not(.open) span::after {
    background: #fff;
    left: 0;
    width: 25px;
  }
  .header-hamburger.open span { background: transparent; }
  .header-hamburger.open span::before {
    transform: rotate(45deg) translateY(0px); top: 0;
  }
  .header-hamburger.open span::after {
    transform: rotate(-45deg) translateY(0px); top: 0;
  }

  .header-nav {
    display: flex;
    gap: 1.3em;
    align-items: center;
    background: none;
    position: static;
    box-shadow: none;
    flex-direction: row;
    height: auto;
    color: #fff;
    min-width: 0;
    width: auto;
    padding: 0;
    z-index: 111;
  }
  .header-nav-list {
    display: flex;
    flex-direction: row;
    gap: 1.3em;
    width: auto;
    margin-top: 0;
  }
  .header-nav a, .header-nav button {
    color: #fff;
    background: none;
    font-size: 1.01em;
    font-weight: 500;
    border: none;
    outline: none;
    padding: 8px 13px;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.17s, color 0.14s;
    box-shadow: none;
    text-align: left;
  }
  .header-nav a.active, .header-nav a:hover, .header-nav button:focus, .header-nav button:hover {
    background: #ffffff22;
    color: #e2eafc;
  }

  /* Small screen styles */
  @media (max-width: 700px) {
    .header {
      padding: 0.6em 0.7em;
      min-height: 44px;
    }
    .logo-mini img { height: 27px; width: 27px; border-radius: 5px; padding: 2px; }
    .logo-mini { font-size: 1em; gap: 0.4em; }

    .header-hamburger { display: flex; }

    .header-nav {
      display: block;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--card);
      box-shadow: 0 4px 24px #1e40af22;
      padding: 0;
      z-index: 150;
      color: var(--primary);
    }
    .header-nav-list {
      flex-direction: column;
      gap: 0;
      margin: 0;
      padding: 0.9em 0 0.9em 0;
      width: 100%;
      display: none;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 8px 24px #1e40af22;
    }
    .header-nav-list.open {
      display: flex;
      animation: dropdownShow 0.23s cubic-bezier(.4,2,.6,1);
    }
    @keyframes dropdownShow {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: none;}
    }
    .header-nav a, .header-nav button {
      color: var(--primary);
      background: none;
      font-size: 1.12em;
      font-weight: 500;
      padding: 13px 22px;
      width: 100%;
      border-radius: 0;
    }
    .header-nav a.active, .header-nav a:hover, .header-nav button:focus, .header-nav button:hover {
      background: var(--bg);
      color: var(--primary);
    }
  }
</style>
<header class="header">
  <a class="logo-mini" href="syllabus.html">
    <img src="logo.png" alt="Logo" />
    <span>Pythonic EduTech</span>
  </a>
  <button class="header-hamburger" id="headerHamburger" aria-label="Open navigation" aria-expanded="false">
    <span></span>
  </button>
  <nav class="header-nav" id="headerNav">
    <div class="header-nav-list" id="headerNavList">
      <a href="syllabus.html" id="nav-syllabus">Syllabus</a>
      <a href="fees.html" id="nav-fees">Fees</a>
      <button onclick="logout()" type="button">Logout</button>
    </div>
  </nav>
</header>
<script>
  // Highlight active nav
  (function() {
    const path = window.location.pathname;
    if (path.endsWith('syllabus.html')) document.getElementById('nav-syllabus').classList.add('active');
    if (path.endsWith('fees.html') || path.endsWith('dashboard.html')) document.getElementById('nav-fees').classList.add('active');
  })();

  // Hamburger dropdown for mobile
  const hamburger = document.getElementById('headerHamburger');
  const navList = document.getElementById('headerNavList');

  function isMobile() {
    return window.innerWidth <= 700;
  }
  function closeMenu() {
    hamburger.classList.remove('open');
    navList.classList.remove('open');
    hamburger.setAttribute('aria-expanded', 'false');
  }
  function openMenu() {
    hamburger.classList.add('open');
    navList.classList.add('open');
    hamburger.setAttribute('aria-expanded', 'true');
  }

  hamburger.addEventListener('click', function(e) {
    if (!isMobile()) return;
    if (navList.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
    e.stopPropagation();
  });

  // If any link is clicked, close on mobile
  navList.querySelectorAll('a,button').forEach(el => {
    el.addEventListener('click', function() {
      if(isMobile()) closeMenu();
    });
  });

  // On resize, always close menu
  window.addEventListener('resize', closeMenu);

  // By default, show nav horizontally on desktop; on mobile, show with hamburger
  function responsiveSetup() {
    if (isMobile()) {
      navList.classList.remove('open'); // hide dropdown
    } else {
      navList.classList.add('open'); // always show nav on desktop
    }
  }
  window.addEventListener('resize', responsiveSetup);
  responsiveSetup();
</script>
