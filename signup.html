<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PythonicEduTech|Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --primary: #1e40af;
      --accent: #537fe7;
      --bg: #e2eafc;
      --card: #fff;
      --error: #f87171;
      --success: #16a34a;
      --shadow: 0 4px 24px 0 rgba(30,64,175,0.12);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 100vw;
      min-height: 100vh;
      /* Remove scroll bar for large screens */
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('background.jpg') center center / cover no-repeat fixed;
      background-color: var(--bg);
    }
    .main-center-area {
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 50px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }
    .main-container {
      background: var(--card);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 1.2em 2em 1.3em 2em;
      width: 100%;
      max-width: 340px;
      min-width: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.65em;
      align-items: center;
      justify-content: center;
      animation: popIn 0.8s cubic-bezier(.25,1.7,.35,.8);
      box-sizing: border-box;
    }
    .main-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.2em;
      margin-top: -0.1em;
    }
    .main-logo-container img {
      max-width: 58px;
      width: 17vw;
      min-width: 32px;
      height: auto;
      border-radius: 10px;
      padding: 3px;
      display: block;
      background: transparent;
    }
    @keyframes popIn {
      0% { transform: scale(0.97) translateY(40px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h2 { 
      text-align: center; 
      color: var(--primary); 
      margin: 0 0 12px 0;
      font-size: 1.15rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 9px 9px;
      margin: 7px 0 10px 0;
      border: 1px solid #cfd8dc;
      border-radius: 7px;
      font-size: 0.97em;
      background: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.15s;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
      border-color: var(--primary);
      background: #f0f7ff;
      box-shadow: 0 0 5px #537fe733;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 2px;
      box-shadow: 0 2px 8px #1e40af22;
      letter-spacing: 0.02em;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #23398c, #5c5cd6);
      outline: none;
    }
    .error {
      color: var(--error);
      text-align: center;
      font-size: 0.97em;
      min-height: 1.2em;
      margin-top: -8px;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
    }
    .login-link-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .login-link {
      font-size: 0.98em;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 2px 4px;
      border-radius: 4px;
      transition: color 0.16s, background 0.16s;
      text-align: center;
      display: inline-block;
    }
    .login-link:hover {
      color: var(--accent);
      background: #f0f7ff;
      text-decoration: underline;
    }
    /* Loader overlay matches index.html */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.75);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 12px #1e40af25;
    }
    /* For large screens, reduce margins and prevent scroll */
    @media (min-width: 900px) {
      html, body {
        overflow: hidden !important;
      }
      .main-center-area {
        margin-top: 40px;
        margin-bottom: 0;
      }
      .main-container {
        margin-top: 0;
        margin-bottom: 0;
        max-width: 340px;
        border-radius: 14px;
        padding: 1.15em 2em 1.15em 2em;
      }
    }
    @media (max-width: 900px) {
      .main-center-area {
        margin-top: 20px;
      }
    }
    @media (max-width: 700px) {
      html, body {
        overflow: auto;
      }
      .main-center-area {
        padding: 3vw 0 0 0;
        margin-top: 4vw;
        margin-bottom: 5vw;
      }
      .main-container {
        max-width: 96vw;
        padding: 0.8em 5vw 0.8em 5vw;
        border-radius: 12px;
        gap: 0.45em;
        margin: 6vw 6vw 2vw 6vw;
      }
      .main-logo-container img { max-width: 40px; }
      h2 { font-size: 1em; }
      input[type], input[type="password"], input[type="email"], input[type="tel"] { padding: 8px 6px; font-size: 0.95em;}
      button { font-size: 0.93em; padding: 9px 0;}
    }
    @media (max-width: 480px) {
      html, body {
        overflow: auto;
      }
      .main-center-area {
        padding-top: 7vw;
        margin-top: 2vw;
        margin-bottom: 3vw;
      }
      .main-container {
        max-width: 92vw;
        padding: 0.6em 3vw 0.6em 3vw;
        border-radius: 9px;
        gap: 0.35em;
        margin: 17vw 6vw 3vw 6vw;
      }
      .main-logo-container img { max-width: 32px; }
      h2 { font-size: 0.9em;}
      input[type="text"], input[type="password"], input[type="email"], input[type="tel"] { padding: 7px 4px; font-size: 0.92em;}
      button { font-size: 0.9em; padding: 8px 0;}
    }
    @media (max-width: 370px) {
      html, body {
        overflow: auto;
      }
      .main-center-area {
        margin-top: 0;
        margin-bottom: 0;
      }
      .main-container { 
        max-width: 99vw; 
        padding: 0.3em 1vw 0.3em 1vw; 
        border-radius: 7px;
        margin: 12vw 2vw 4vw 2vw;
      }
      .main-logo-container img { width: 13px; height: 13px;}
      h2 { font-size: 0.79em;}
    }
  </style>
</head>
<body>
  <div class="main-center-area">
    <div class="main-container">
      <div class="main-logo-container">
        <img src="logo.png" alt="Pythonic EduTech Logo" id="companyLogoInside">
      </div>
      <h2>Create Your Account</h2>
      <div class="error" id="errMsg"></div>
      <form id="signupForm" autocomplete="on">
        <input type="text" id="fullname" placeholder="Full Name" required autocomplete="name" />
        <input type="text" id="username" placeholder="Username" required autocomplete="username" />
        <input type="email" id="email" placeholder="Email" required autocomplete="email" />
        <input type="tel" id="phone" placeholder="Phone Number" required autocomplete="tel" pattern="[0-9]{10,14}" />
        <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
        <input type="password" id="confirm_password" placeholder="Confirm Password" required autocomplete="new-password" />
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link-container">
        <a href="index.html" class="login-link">Already have an account? Login</a>
      </div>
    </div>
  </div>
  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <img src="loader.gif" alt="Loading..." class="loader-img">
  </div>
<script>
  // No change needed here, loader overlay is already matched to index.html
  function showLoader(show) {
    document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
  }
  const scriptURL = "https://script.google.com/macros/s/AKfycbxawyyj1CGEB0zSdxCWFFcsHTZJZndcPKOLyQ5y192QuxEZ7scFiFN0SG1yhRGCVE-x/exec";
  document.getElementById('signupForm').onsubmit = async (e) => {
    e.preventDefault();
    const err = document.getElementById('errMsg');
    err.textContent = '';
    showLoader(true);
    const fullname = document.getElementById('fullname').value.trim();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    if (!fullname || !username || !email || !phone || !password || !confirm) {
      showLoader(false);
      err.textContent = "Please fill all fields.";
      return;
    }
    if (password !== confirm) {
      showLoader(false);
      err.textContent = "Passwords do not match.";
      return;
    }
    if (!/^[0-9]{10,14}$/.test(phone)) {
      showLoader(false);
      err.textContent = "Enter a valid phone number.";
      return;
    }
    const params = new URLSearchParams({
      action: 'signup',
      fullname,
      username,
      email,
      phone,
      password
    });
    try {
      let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
      let data = await res.json();
      showLoader(false);
      if(data.success) {
        localStorage.setItem('username', username);
        localStorage.setItem('fullname', fullname);
        window.location.href = "index.html"; // Redirect after successful signup
      } else {
        err.textContent = data.error || "Signup failed";
      }
    } catch (err2) {
      showLoader(false);
      err.textContent = "Network error!";
    }
  };
</script>
</body>
</html>
