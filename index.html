<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PythonicEduTech|Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --primary: #1e40af;
      --accent: #537fe7;
      --bg: #e2eafc;
      --card: #fff;
      --error: #f87171;
      --success: #16a34a;
      --shadow: 0 4px 24px 0 rgba(30,64,175,0.12);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: var(--card);
      padding: 2em 1.8em 1.7em 1.8em;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 410px;
      min-width: 0;
      margin: 32px auto 32px auto; /* Added space at top and bottom */
      display: flex;
      flex-direction: column;
      gap: 1.1em;
      animation: popIn 0.8s cubic-bezier(.25,1.7,.35,.8);
      align-items: center;
      justify-content: center;
      flex: 1 0 auto;
    }
    .header {
      display: none;
    }
    .main-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.7em;
      margin-top: -0.2em;
    }
    .main-logo-container img {
      max-width: 90px;
      width: 23vw;
      min-width: 45px;
      height: auto;
      border-radius: 12px;
      padding: 5px;
      display: block;
      background: transparent;
    }
    @keyframes popIn {
      0% { transform: scale(0.97) translateY(40px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h2 { 
      text-align: center; 
      color: var(--primary); 
      margin: 0 0 14px 0;
      font-size: 2rem;
      letter-spacing: 0.02em;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px 16px;
      margin: 10px 0 16px 0;
      border: 1.2px solid #cfd8dc;
      border-radius: 9px;
      font-size: 1.1em;
      background: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.15s;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--primary);
      background: #f0f7ff;
      box-shadow: 0 0 7px #537fe733;
    }
    button {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 9px;
      font-size: 1.15em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 4px;
      box-shadow: 0 2px 12px #1e40af22;
      letter-spacing: 0.03em;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #23398c, #5c5cd6);
      outline: none;
    }
    .error {
      color: var(--error);
      text-align: center;
      font-size: 1em;
      min-height: 1.2em;
      margin-top: -12px;
      margin-bottom: 4px;
      letter-spacing: 0.01em;
    }
    /* Loader styles */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.75);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-img {
      width: 68px;
      height: 68px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 2px 16px #1e40af25;
    }
    /* Footer styles */
    .footer {
      width: 100vw;
      background: var(--card);
      border-top: 1.5px solid #dbeafe;
      box-shadow: 0 -2px 16px #1e40af0a;
      padding: 1.1em 0 1em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1em;
      flex-shrink: 0;
    }
    .footer-logo-row {
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin-bottom: 0.6em;
    }
    .footer-logo-row img {
      width: 34px;
      height: 34px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 8px #1e40af18;
      object-fit: contain;
      margin-right: 0.1em;
    }
    .footer-title {
      font-size: 1.12em;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 0.02em;
    }
    .footer-desc {
      color: #465774;
      font-size: 0.96em;
      text-align: center;
      margin-bottom: 0.25em;
      max-width: 540px;
      line-height: 1.5;
    }
    .footer-contact {
      margin-top: 0.3em;
      color: #6c7ca9;
      font-size: 0.93em;
      text-align: center;
    }
    @media (max-width: 900px) {
      .main-container {
        max-width: 90vw;
        padding: 2em 0.9em 1.3em 0.9em;
        border-radius: 15px;
        margin: 24px auto 24px auto;
      }
      .main-logo-container img {
        max-width: 80px;
        border-radius: 10px;
        padding: 4px;
      }
      h2 {
        font-size: 1.5em;
      }
      .footer { font-size: 0.97em;}
      .footer-title { font-size: 1em;}
    }
    @media (max-width: 600px) {
      .main-container {
        padding: 1.1em 1em 1.1em 1em;
        max-width: 310px;
        border-radius: 10px;
        gap: 0.8em;
        margin: 16px auto 16px auto;
      }
      .main-logo-container img {
        max-width: 54px;
        border-radius: 8px;
        padding: 3px;
      }
      h2 {
        font-size: 1.07em;
      }
      button {
        font-size: 0.98em;
        padding: 12px 0;
        border-radius: 7px;
      }
      input[type="text"], input[type="password"] {
        font-size: 0.97em;
        padding: 10px 9px;
        border-radius: 7px;
      }
      body {
        padding: 0;
      }
      .loader-img { width: 44px; height: 44px; }
      .footer { padding: 0.9em 0 0.8em 0;}
      .footer-logo-row img { width: 24px; height: 24px; }
      .footer-title { font-size: 0.93em;}
      .footer-desc { font-size: 0.93em;}
      .footer-contact { font-size: 0.89em;}
    }
    @media (max-width: 370px) {
      .main-container {
        padding: 0.4em 0.4em 0.6em 0.4em;
        border-radius: 7px;
        max-width: 210px;
        margin: 8px auto 8px auto;
      }
      h2 {
        font-size: 1em;
      }
      .main-logo-container img {
        max-width: 38px;
        padding: 2px;
      }
      .footer-logo-row img { width: 17px; height: 17px;}
      .footer-title { font-size: 0.85em;}
      .footer-desc { font-size: 0.87em;}
      .footer-contact { font-size: 0.83em;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="main-logo-container">
      <img src="login.png" alt="Pythonic EduTech Logo" id="companyLogoInside">
    </div>
    <h2>User Login</h2>
    <div class="error" id="errMsg"></div>
    <form id="loginForm" autocomplete="on">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <img src="loader.gif" alt="Loading..." class="loader-img">
  </div>
  <footer class="footer">
    <div class="footer-logo-row">
      <img src="logo.png" alt="Pythonic EduTech Logo" />
      <span class="footer-title">Pythonic EduTech</span>
    </div>
    <div class="footer-desc">
      Empowering learners with interactive Python, SQL, and coding skills.<br>
      Join us for practical, project-based learning, expert mentorship, and a vibrant tech community.
    </div>
    <div class="footer-contact">
      &copy; 2025 Pythonic EduTech. All rights reserved.<br>
      <span>Email: <a href="mailto:pythonicedutech@gmail.com" style="color:var(--accent);text-decoration:none;">pythonicedutech@gmail.com</a></span>
    </div>
  </footer>
<script>
  function showLoader(show) {
    document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
  }
  const scriptURL = "https://script.google.com/macros/s/AKfycbzYIv7-ENfEuLLXxH6EKV-O95CmlnaPgchL_SCgTwqbIoo5pRoY6T0tmbgAmNxh8jt9/exec";
  document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    document.getElementById('errMsg').textContent = '';
    showLoader(true);
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const params = new URLSearchParams({action: 'login', username, password});
    try {
      let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
      let data = await res.json();
      showLoader(false);
      if(data.success) {
        localStorage.setItem('username', username);
        localStorage.setItem('fullname', data.fullname);
        window.location.href = "syllabus.html"; // redirect to syllabus after login
      } else {
        document.getElementById('errMsg').textContent = data.error || "Login failed";
      }
    } catch(err) {
      showLoader(false);
      document.getElementById('errMsg').textContent = "Network error!";
    }
  }
</script>
</body>
</html>
