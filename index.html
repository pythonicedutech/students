<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PythonicEduTech|Login</title>
  <!-- Lock user zoom for all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    :root {
      --primary: #1e40af;
      --accent: #537fe7;
      --bg: #e2eafc;
      --card: #fff;
      --error: #f87171;
      --success: #16a34a;
      --shadow: 0 4px 24px 0 rgba(30,64,175,0.12);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* Set the background image, do not scroll, and fix position */
      background: url('background.jpg') center center / cover no-repeat fixed;
      background-color: var(--bg);
      /* This ensures the background is fixed, always covers, and does not move/jump on refresh. */
    }
    .main-center-area {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      min-width: 0;
      width: 100vw;
      position: relative;
      z-index: 1;
    }
    .main-container {
      background: var(--card);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 1.2em 2em 1.3em 2em;
      width: 100%;
      max-width: 320px;
      min-width: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.65em;
      align-items: center;
      justify-content: center;
      animation: popIn 0.8s cubic-bezier(.25,1.7,.35,.8);
      box-sizing: border-box;
    }
    .main-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.2em;
      margin-top: -0.1em;
    }
    .main-logo-container img {
      max-width: 58px;
      width: 17vw;
      min-width: 32px;
      height: auto;
      border-radius: 10px;
      padding: 3px;
      display: block;
      background: transparent;
    }
    @keyframes popIn {
      0% { transform: scale(0.97) translateY(40px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h2 { 
      text-align: center; 
      color: var(--primary); 
      margin: 0 0 12px 0;
      font-size: 1.15rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 9px 9px;
      margin: 7px 0 10px 0;
      border: 1px solid #cfd8dc;
      border-radius: 7px;
      font-size: 0.97em;
      background: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.15s;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: var(--primary);
      background: #f0f7ff;
      box-shadow: 0 0 5px #537fe733;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 2px;
      box-shadow: 0 2px 8px #1e40af22;
      letter-spacing: 0.02em;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #23398c, #5c5cd6);
      outline: none;
    }
    .error {
      color: var(--error);
      text-align: center;
      font-size: 0.97em;
      min-height: 1.2em;
      margin-top: -8px;
      margin-bottom: 2px;
      letter-spacing: 0.01em;
    }
    /* Loader styles */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.75);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 12px #1e40af25;
    }
    /* Footer styles */
    .footer {
      width: 100vw;
      background: var(--card);
      border-top: 1.2px solid #dbeafe;
      box-shadow: 0 -2px 12px #1e40af0a;
      padding: 0.7em 0 0.6em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.93em;
      flex-shrink: 0;
      min-height: 46px;
      margin-top: 2.7vh;
      position: relative;
      z-index: 2;
    }
    .footer-logo-row {
      display: flex;
      align-items: center;
      gap: 0.6em;
      margin-bottom: 0.2em;
    }
    .footer-logo-row img {
      width: 22px;
      height: 22px;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 2px 8px #1e40af18;
      object-fit: contain;
      margin-right: 0.1em;
    }
    .footer-title {
      font-size: 1em;
      font-weight: bold;
      color: var(--primary);
      letter-spacing: 0.01em;
    }
    .footer-desc {
      color: #465774;
      font-size: 0.93em;
      text-align: center;
      margin-bottom: 0.13em;
      max-width: 320px;
      line-height: 1.4;
    }
    .footer-contact {
      margin-top: 0.1em;
      color: #6c7ca9;
      font-size: 0.90em;
      text-align: center;
    }

    /* Enable scroll for small screens */
    @media (max-width: 700px) {
      html, body {
        overflow: auto;
      }
      .main-center-area {
        padding: 3vw 0 0 0;
      }
      .main-container {
        max-width: 93vw;
        padding: 0.8em 5vw 0.8em 5vw;
        border-radius: 12px;
        gap: 0.45em;
        margin: 6vw 6vw 2vw 6vw;
      }
      .main-logo-container img { max-width: 40px; }
      h2 { font-size: 1em; }
      input[type="text"], input[type="password"] { padding: 8px 6px; font-size: 0.95em;}
      button { font-size: 0.93em; padding: 9px 0;}
    }
    @media (max-width: 480px) {
      html, body {
        overflow: auto;
      }
      .main-center-area {
        padding-top: 7vw;
      }
      .main-container {
        max-width: 90vw;
        padding: 0.6em 3vw 0.6em 3vw;
        border-radius: 9px;
        gap: 0.35em;
        margin: 17vw 6vw 3vw 6vw;
      }
      .main-logo-container img { max-width: 32px; }
      h2 { font-size: 0.9em;}
      input[type="text"], input[type="password"] { padding: 7px 4px; font-size: 0.92em;}
      button { font-size: 0.9em; padding: 8px 0;}
    }
    @media (max-width: 370px) {
      html, body {
        overflow: auto;
      }
      .main-container { 
        max-width: 99vw; 
        padding: 0.3em 1vw 0.3em 1vw; 
        border-radius: 7px;
        margin: 12vw 2vw 4vw 2vw;
      }
      .footer-logo-row img { width: 13px; height: 13px;}
      .footer-title { font-size: 0.81em;}
      .footer-desc { font-size: 0.87em;}
      .footer-contact { font-size: 0.83em;}
      h2 { font-size: 0.79em;}
    }
  </style>
</head>
<body>
  <div class="main-center-area">
    <div class="main-container">
      <div class="main-logo-container">
        <img src="login.png" alt="Pythonic EduTech Logo" id="companyLogoInside">
      </div>
      <h2>User Login</h2>
      <div class="error" id="errMsg"></div>
      <form id="loginForm" autocomplete="on">
        <input type="text" id="username" placeholder="Username" required autocomplete="username" />
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-logo-row">
      <img src="logo.png" alt="Pythonic EduTech Logo" />
      <span class="footer-title">Pythonic EduTech</span>
    </div>
    <div class="footer-desc">
      Empowering learners with interactive Python, SQL, and coding skills.<br>
      Join us for practical, project-based learning, expert mentorship, and a vibrant tech community.
    </div>
    <div class="footer-contact">
      &copy; 2025 Pythonic EduTech. All rights reserved.<br>
      <span>Email: <a href="mailto:pythonicedutech@gmail.com" style="color:var(--accent);text-decoration:none;">pythonicedutech@gmail.com</a></span>
    </div>
  </footer>
  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <img src="loader.gif" alt="Loading..." class="loader-img">
  </div>
<script>
  function showLoader(show) {
    document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
  }
  const scriptURL = "https://script.google.com/macros/s/AKfycby1ovXu8ex9jbBybu5FGtfJCq-aL8-OhcnqpjEa6FbptzarUOEYGIQQah9Vm8yOPo5Q/exec";
  document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    document.getElementById('errMsg').textContent = '';
    showLoader(true);
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const params = new URLSearchParams({action: 'login', username, password});
    try {
      let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
      let data = await res.json();
      showLoader(false);
      if(data.success) {
        localStorage.setItem('username', username);
        localStorage.setItem('fullname', data.fullname);
        window.location.href = "syllabus.html"; // redirect to syllabus after login
      } else {
        document.getElementById('errMsg').textContent = data.error || "Login failed";
      }
    } catch(err) {
      showLoader(false);
      document.getElementById('errMsg').textContent = "Network error!";
    }
  }
</script>
</body>
</html>
