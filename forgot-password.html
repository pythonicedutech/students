<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | PythonicEduTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #1e40af;
      --accent: #537fe7;
      --bg: #e2eafc;
      --card: #fff;
      --error: #f87171;
      --error-bg: #fef2f2;
      --success: #16a34a;
      --success-bg: #f0fdf4;
      --shadow: 0 4px 24px 0 rgba(30,64,175,0.12);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('background.jpg') center center / cover no-repeat fixed;
      background-color: var(--bg);
      min-height: 100vh;
      width: 100vw;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 1.3em 2em 1.4em 2em;
      width: 100%;
      max-width: 340px;
      min-width: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      align-items: center;
      justify-content: center;
      animation: popIn 0.8s cubic-bezier(.25,1.7,.35,.8);
      box-sizing: border-box;
    }
    .main-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.2em;
      margin-top: -0.1em;
    }
    .main-logo-container img {
      max-width: 58px;
      width: 17vw;
      min-width: 32px;
      height: auto;
      border-radius: 10px;
      padding: 3px;
      display: block;
      background: transparent;
    }
    @keyframes popIn {
      0% { transform: scale(0.97) translateY(40px); opacity: 0;}
      100% { transform: scale(1) translateY(0); opacity: 1;}
    }
    h2 { 
      text-align: center; 
      color: var(--primary); 
      margin: 0 0 14px 0;
      font-size: 1.16rem;
      letter-spacing: 0.01em;
      font-weight: 600;
    }
    .step-section {
      width: 100%;
      display: none;
      flex-direction: column;
      gap: 0.6em;
      animation: popIn 0.8s cubic-bezier(.25,1.7,.35,.8);
    }
    .step-section.active {
      display: flex;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 9px 9px;
      margin: 7px 0 10px 0;
      border: 1px solid #cfd8dc;
      border-radius: 7px;
      font-size: 0.97em;
      background: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.15s;
      outline: none;
      box-sizing: border-box;
      font-family: inherit;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="number"]:focus {
      border-color: var(--primary);
      background: #f0f7ff;
      box-shadow: 0 0 5px #537fe733;
    }
    button {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      margin-top: 2px;
      box-shadow: 0 2px 8px #1e40af22;
      letter-spacing: 0.02em;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #23398c, #5c5cd6);
      outline: none;
    }

    /* ======= POPUP ERROR & SUCCESS STYLE ======= */
    .error, .success {
      text-align: center;
      font-size: 0.99em;
      min-height: 1.3em;
      margin-top: -8px;
      margin-bottom: 6px;
      letter-spacing: 0.01em;
      font-weight: 500;
      box-shadow: 0 2px 10px #f871711a;
      padding: 9px 12px 9px 12px;
      display: none;
      align-items: center;
      gap: 0.5em;
      justify-content: center;
      max-width: 100%;
      transition: opacity 0.2s, transform 0.2s;
      border-radius: 9px;
      position: relative;
      z-index: 10;
    }
    .error {
      color: var(--error);
      background: var(--error-bg);
      border: 1.5px solid var(--error);
    }
    .success {
      color: var(--success);
      background: var(--success-bg);
      border: 1.5px solid var(--success);
      box-shadow: 0 2px 10px #16a34a1a;
    }
    .error.show, .success.show {
      display: flex;
      animation: errorPop 0.4s cubic-bezier(.46,1.48,.56,.9);
    }
    .error i, .success i {
      font-size: 1.35em;
      margin-right: 0.33em;
      vertical-align: middle;
    }
    .error i { color: var(--error);}
    .success i { color: var(--success);}
    @keyframes errorPop {
      0% { opacity: 0; transform: scale(0.94) translateY(12px);}
      70% { opacity: 1; transform: scale(1.03) translateY(-5px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    /* ======= END POPUP ERROR & SUCCESS STYLE ======= */

    .back-to-login {
      margin-top: 16px;
      text-align: center;
      font-size: 0.96em;
    }
    .back-to-login a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 2px 4px;
      border-radius: 4px;
      transition: color 0.16s, background 0.16s;
    }
    .back-to-login a:hover {
      color: var(--accent);
      background: #f0f7ff;
      text-decoration: underline;
    }
    .loader-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.75);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader-img {
      width: 44px;
      height: 44px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 12px #1e40af25;
    }
    @media (max-width: 700px) {
      .main-container { max-width: 96vw; padding: 0.8em 5vw;}
      .main-logo-container img { max-width: 40px; }
      h2 { font-size: 1em; }
    }
    @media (max-width: 480px) {
      .main-container { max-width: 92vw; padding: 0.6em 3vw;}
      .main-logo-container img { max-width: 32px; }
      h2 { font-size: 0.9em;}
      input, button { font-size: 0.92em;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="main-logo-container">
      <img src="logo.png" alt="Pythonic EduTech Logo">
    </div>
    <h2>Forgot Password</h2>

    <!-- Step 1: Enter Email -->
    <form id="step1" class="step-section active">
      <label for="email">Enter your registered email address:</label>
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <div class="error" id="emailError"><i class='bx bx-error-circle'></i><span id="emailErrorText"></span></div>
      <button type="submit">Send OTP</button>
    </form>

    <!-- Step 2: Enter OTP -->
    <form id="step2" class="step-section">
      <label for="otp">Enter the OTP sent to your email:</label>
      <input type="number" id="otp" inputmode="numeric" pattern="[0-9]*" placeholder="Enter OTP" required />
      <div class="error" id="otpError"><i class='bx bx-error-circle'></i><span id="otpErrorText"></span></div>
      <button type="submit">Verify OTP</button>
    </form>

    <!-- Step 3: Set New Password -->
    <form id="step3" class="step-section">
      <label for="newPassword">Set new password:</label>
      <input type="password" id="newPassword" placeholder="New password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
      <div class="error" id="passError"><i class='bx bx-error-circle'></i><span id="passErrorText"></span></div>
      <button type="submit">Change Password</button>
    </form>

    <div class="success" id="successMsg"><i class='bx bx-check-circle'></i><span id="successMsgText"></span></div>

    <div class="back-to-login">
      <a href="index.html">&larr; Back to Login</a>
    </div>
  </div>
  <div class="loader-overlay" id="loaderOverlay" style="display:none;">
    <img src="loader.gif" alt="Loading..." class="loader-img">
  </div>
  <script>
    // Replace with your deployed Apps Script URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbzWSkVv8Zrj9KAyad8RfeWTyza1ny_JemjUIi3hB1MzV7UCNPaRxxYsREpFH5aAHszs/exec";
    let userEmail = "";

    function showLoader(show) {
      document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
    }

    function showStep(stepNo) {
      for (let i = 1; i <= 3; i++) {
        document.getElementById('step' + i).classList.remove('active');
      }
      document.getElementById('step' + stepNo).classList.add('active');
    }

    function showError(id, msg) {
      const errDiv = document.getElementById(id);
      const errSpan = document.getElementById(id + "Text");
      if(msg) {
        errSpan.textContent = msg;
        errDiv.classList.add('show');
      } else {
        errSpan.textContent = '';
        errDiv.classList.remove('show');
      }
    }
    function showSuccess(msg) {
      const sDiv = document.getElementById('successMsg');
      const sSpan = document.getElementById('successMsgText');
      if(msg) {
        sSpan.textContent = msg;
        sDiv.classList.add('show');
      } else {
        sSpan.textContent = '';
        sDiv.classList.remove('show');
      }
    }

    // Step 1: Request OTP
    document.getElementById('step1').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      showError('emailError', '');
      showSuccess('');
      if (!email) {
        showError('emailError', "Please enter your email.");
        return;
      }
      showLoader(true);
      try {
        const params = new URLSearchParams({ action: 'request_otp', email });
        let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
        let data = await res.json();
        showLoader(false);
        if(data.success) {
          userEmail = email;
          showSuccess("OTP sent to your email address.");
          showStep(2);
        } else {
          showError('emailError', data.error || "Failed to send OTP.");
        }
      } catch (err) {
        showLoader(false);
        showError('emailError', "Network error!");
      }
    };

    // Step 2: Verify OTP
    document.getElementById('step2').onsubmit = async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      showError('otpError', '');
      showSuccess('');
      if (!otp) {
        showError('otpError', "Please enter the OTP.");
        return;
      }
      showLoader(true);
      try {
        const params = new URLSearchParams({ action: 'verify_otp', email: userEmail, otp });
        let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
        let data = await res.json();
        showLoader(false);
        if(data.success) {
          showSuccess("OTP verified. Please set your new password.");
          showStep(3);
        } else {
          showError('otpError', data.error || "OTP verification failed.");
        }
      } catch (err) {
        showLoader(false);
        showError('otpError', "Network error!");
      }
    };

    // Step 3: Set New Password
    document.getElementById('step3').onsubmit = async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      showError('passError', '');
      showSuccess('');
      if (!newPassword || !confirmPassword) {
        showError('passError', "Please fill both password fields.");
        return;
      }
      if (newPassword !== confirmPassword) {
        showError('passError', "Passwords do not match.");
        return;
      }
      showLoader(true);
      try {
        // Use the OTP from Step 2
        const otp = document.getElementById('otp').value.trim();
        const params = new URLSearchParams({ action: 'change_password', email: userEmail, otp, password: newPassword });
        let res = await fetch(scriptURL + '?' + params, {method: 'GET'});
        let data = await res.json();
        showLoader(false);
        if(data.success) {
          showSuccess("Password changed successfully. You may now login.");
          showStep(1);
        } else {
          showError('passError', data.error || "Failed to change password.");
        }
      } catch (err) {
        showLoader(false);
        showError('passError', "Network error!");
      }
    };
  </script>
</body>
</html>
